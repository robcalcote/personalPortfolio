
<!doctype html>
<html lang="en">
{%  load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Rob Calcote Portfolio</title>

    <!-- Bootstrap core CSS -->
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
>
  </head>

  <body>

    <header>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Rob Calcote</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse"
                      data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                      aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              <a class="nav-item nav-link" href="#">GitHub</a>
              <a class="nav-item nav-link" href="#">LinkedIn</a>
              <a class="nav-item nav-link active" href="#">Blog</a>
              <a class="nav-item nav-link" href="#">Resume</a>
            </div>
          </div>
     </nav>
    </header>

    <main role="main">
        <div class="container">

            <!-- This will dynamically link to my latest blog post on my external site - www.thedevelopersdictionary.com -->
            <h1 class="text-center pt-5">theDevelopersDictionary.com</h1>
            <br />
            <br />
            <h2>Latest Posts</h2>
            <hr />

        </div>


    </main>

        <div class="container">
          <!-- for loop to create a space for each job -->
              {% for blog in blogs.all %}

                  <!-- This will just be links to my blog posts -->
                  <a href=""><h2>{{ blog.title }}</h2></a>
                  <p>{{ blog.publish_date_pretty }}</p>
                  <img class="img-fluid" src="{{ blog.image.url }}" height="200" width="200"/>
                  <p>{{ blog.summary }}</p>
                  <br />

              {% endfor %}
        </div>


    <footer class="text-muted">
      <div class="container text-center">
        <p>Â© Rob Calcote {% now "Y" %}</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
  </body>
</html>
